version: "3.10"
services:
  worker:
    build: .
    environment:
      API_ID: $API_ID
      API_HASH: $API_HASH
      BOT_TOKEN: $BOT_TOKEN
      BOT_USERNAME: $BOT_USERNAME
      ASSISTANT_NAME: $ASSISTANT_NAME
      SESSION_NAME: $SESSION_NAME
      SUDO_USERS: $SUDO_USERS
