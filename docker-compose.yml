      DEV_PHOTO: $DEV_PHOTO
      DEV_NAME : $DEV_NAME
      ALIVE_NAME: $ALIVE_NAME
      MONGODB_URL: $MONGODB_URL
      UPSTREAM_REPO: $UPSTREAM_REPO
